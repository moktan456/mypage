{% extends "base.html" %}
{% block page_title %}
    All Challenges
{% endblock  %}
   
{% block content %}
    <ul>
        {% for month in months%}
        {% comment %} <li><a href="/challenges/{{month}}">{{month|title}}</a></li> {% endcomment %}
        <li><a href="{% url "month-challenge" month=month %}">{{month|title}}</a></li>
        {% endfor %}
    </ul>
{% endblock  %}
